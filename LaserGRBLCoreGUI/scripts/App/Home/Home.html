<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4">
            <h5>Connection</h5>
            <form>
                <div class="form-group">
                    <label for="comPort">COM Port</label>
                    <select name="comPort" class="form-control" ng-options="cp for cp in comPorts" ng-model="comPort" >

                    </select>
                </div>
                <div class="form-group">
                    <label for="baudRate">Baud Rate</label>
                    <select name="baudRate" class="form-control" ng-options="br for br in baudRates" ng-model="baudRate"></select>
                </div>
                <hr />
                <div class="form-group">
                    <label for="exampleFormControlFile1">Example file input</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
                <div class="form-group">
                    <label>Progress</label>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                    </div>
                </div>
                <hr />
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="newCommand" placeholder="Enter a g-code command" />
                        <span class="input-group-btn">
                            <button class="btn btn-secondary" type="button" ng-click="sendCommand()">Send</button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <ul class="command-queue">
                        <li class="{{item.status}}" ng-repeat="item in commandQueues.pending">{{item.command}}</li>
                        <li class="{{item.status}}" ng-repeat="item in commandQueues.queued">{{item.command}}</li>
                        <li class="{{item.status}}" ng-repeat="item in commandQueues.sent">{{item.command}}</li>
                    </ul>
                </div>
            </form>
            <h5>Jogging</h5>
            <form>
                <div class="form-group">
                    <label>Movement Speed</label>
                    <input class="form-control" type="number" />
                </div>
                <div class="form-group">
                    <label>Step Size</label>
                    <input class="form-control" type="number" />
                </div>
                <div class="form-group">
                    <label>Controls</label>
                    <div class="row justify-content-md-center">
                        <div class="col-sm-auto">
                            <div class="jogging-control">
                                <i class="fa fa-arrow-left nw"></i>
                            </div>
                            <div class="jogging-control">
                                <i class="fa fa-arrow-left w"></i>
                            </div>
                            <div class="jogging-control">
                                <i class="fa fa-arrow-left sw"></i>
                            </div>
                        </div>
                        <div class="col-sm-auto">
                            <div class="jogging-control">
                                <i class="fa fa-arrow-up n"></i>
                            </div>
                            <div class="jogging-control">
                                <i class="fa fa-home"></i>
                            </div>
                            <div class="jogging-control">
                                <i class="fa fa-arrow-down s"></i>
                            </div>
                        </div>
                        <div class="col-sm-auto">
                            <div class="jogging-control">
                                <i class="fa fa-arrow-right ne"></i>
                            </div>
                            <div class="jogging-control">
                                <i class="fa fa-arrow-right e"></i>
                            </div>
                            <div class="jogging-control">
                                <i class="fa fa-arrow-right se"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm">
            <h5>Preview</h5>
        </div>
    </div>
</div>
